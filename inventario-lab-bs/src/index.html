<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>InventarioLabBs</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://primefaces.org" />
  <link rel="icon" type="image/x-icon" href="https://primefaces.org/cdn/primeng/images/favicon.png" />
  <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet" />

  <script>
    (function() {
      try {
        const dark = localStorage.getItem('darkTheme');
        if (dark === 'true') {
          document.documentElement.classList.add('app-dark');
          document.documentElement.style.backgroundColor = '#121212';
          document.body.style.backgroundColor = '#121212';
        }
      } catch (e) {}
    })();
  </script>
  <style>
    /* Color base para evitar flash claro antes del render */
    html, body {
      background-color: #ffffff; /* modo claro por defecto */
      margin: 0;
      height: 100%;
    }
    html.app-dark, body.app-dark {
      background-color: #121212 !important; /* modo oscuro base */
    }
  </style>
</head>
<body>
  <app-root></app-root>
</body>
</html>
