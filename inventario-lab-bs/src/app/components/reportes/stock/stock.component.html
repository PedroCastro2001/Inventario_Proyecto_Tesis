<div class="card">
    <div class="md:w-full">
        <div class="card flex flex-col gap-4">
            <h1 class="text-4xl font-extrabold text-sky-700 leading-tight">
                Stock de Insumos
            </h1>
            <div class="grid grid-cols-12 gap-4 items-center">
                <label for="hastaFecha" class="col-span-2 text-right">Hasta:</label>
                <div class="col-span-12 md:col-span-10 flex flex-wrap md:flex-nowrap items-center gap-2">
                  <p-datepicker
                    [(ngModel)]="hastaFecha"
                    [showIcon]="true"
                    iconDisplay="input"
                    dateFormat="dd/mm/yy"
                    inputId="hastaFecha"
                    appendTo="body"
                    class="w-full md:w-auto"
                  ></p-datepicker>
                   <p-button 
                    label="Consultar" 
                    icon="pi pi-search"
                    severity="info"
                    (click)="consultarResumenStock()"
                    rounded />
                    <p-button 
                    label="Imprimir solicitud de pedido" 
                    icon="pi pi-print"
                    severity="secondary"
                    (click)="imprimir()"
                    rounded />
                    <p-button 
                        label="Imprimir existencias"
                        icon="pi pi-print"
                        severity="secondary"
                        (click)="imprimirExistencias()"
                        rounded
                    />
                </div>
            </div>
        </div>
    </div>
    <p-table 
        #dt2
        [value]="resumenStock" 
        rowGroupMode="rowspan" 
        groupRowsBy="cod_insumo" 
        sortField="cod_insumo" 
        sortMode="single" 
        [paginator]="true"
        [rows]="10"
        [rowsPerPageOptions]="[10, 25, 50]"
        [globalFilterFields]="['cod_insumo', 'insumo']"
        [tableStyle]="{ 'min-width': '75rem' }">
        <ng-template #caption>
            <div class="flex">
            <p-iconfield iconPosition="left" class="ml-auto">
                <p-inputicon>
                    <i class="pi pi-search"></i>
                </p-inputicon>
                <input 
                pInputText 
                type="text" 
                (input)="onGlobalFilter($event, dt2)" 
                placeholder="Buscar por código o insumo" />
            </p-iconfield>
        </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th>Código Insumo</th>
                <th>Insumo</th>
                <th>Presentación</th>
                <th>Existencia</th>
                <th>Cantidad a solicitar</th>
            </tr>
        </ng-template>
        <ng-template #body let-item let-rowIndex="rowIndex" let-rowgroup="rowgroup" let-rowspan="rowspan">
            <tr>
                <td *ngIf="rowgroup" [attr.rowspan]="rowspan">
                {{ item.cod_insumo }}
                </td>
                <td *ngIf="rowgroup" [attr.rowspan]="rowspan">
                    {{ item.insumo }}
                </td>
                <td>{{ item.presentacion }}</td>
                <td>{{ item.existencia_actual }}</td>
                <td>{{ item.cantidad_a_solicitar }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
